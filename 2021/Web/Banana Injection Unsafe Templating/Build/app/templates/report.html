{% extends 'layout.html' %}
{% block title %}Report{% endblock %}
{% block content %}
        	<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                <div class="max-w-md w-full space-y-8">
                    <div>
                        <img class="mx-auto h-12 w-auto" src="/static/img/banane.jpg" alt="Workflow">
                        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                            Signalez-nous une page présentant un problème :
                        </h2>
                    </div>
                    <form class="mt-8 space-y-6" action="report" method="POST">
                        <div class="rounded-md shadow-sm -space-y-px">
                            <div>
                                <label for="url" class="sr-only">URL</label>
                                <input id="url" name="url" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="http://banana-injection.zitf.fr/">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Signaler le lien
                            </button>
                            <div class ="group relative w-full flex justify-center py-2 px-4 text-sm font-medium rounded-md text-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            {% if response %}
                                {{ response }}
                            {% else %}
                                Notre administrateur se chargera de vous répondre dans les plus brefs délais !
                            {% endif %}
                            </div>
                            <div class ="group relative w-full flex justify-center py-2 px-4 text-sm font-medium rounded-md text-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">  
                            </div>
                        </div>
                    </form>
                </div>
            </div>
{% endblock %}
