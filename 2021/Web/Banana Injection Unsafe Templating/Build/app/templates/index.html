{% extends 'layout.html' %}
{% block title %}Index{% endblock %}
{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <img class="mx-auto h-12 w-auto" src="/static/img/banane.jpg" alt="Workflow">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Bonjour {% autoescape false %} {{ name if name else "visiteur" }}  {% endautoescape %}!
                </h2>
            </div>
            <form class="mt-8 space-y-6" action="hello" method="GET">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="name" class="sr-only">URL</label>
                        <input id="name" name="name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="http://banana-injection.zitf.fr/">
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Vous êtes sûr de vous appeler comme ça ?
                    </button>
                    <div class ="group relative w-full flex justify-center py-2 px-4 text-sm font-medium rounded-md text-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Vous pouvez indiquer votre nom au site et ce dernier vous dira bonjour !
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
